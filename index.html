<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymPro Elite 12.11.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-overlay"></div>
    
    <!-- מודאלים (כל החלונות הקופצים שלך נשמרו) -->
    <div id="warmup-modal" class="modal-overlay"><div class="modal-content"><h3>חימום מומלץ</h3><div id="warmup-list" class="vertical-stack"></div><button class="btn-main primary-gradient" onclick="markWarmupDone()">סיימתי חימום</button><button class="btn-text" onclick="closeWarmup()">סגור</button></div></div>
    <div id="edit-set-modal" class="modal-overlay"><div class="modal-content"><h3>עריכת סט</h3><div class="input-grid"><div class="glass-card compact"><label>משקל</label><input type="number" id="edit-weight" class="minimal-input"></div><div class="glass-card compact"><label>חזרות</label><input type="number" id="edit-reps" class="minimal-input"></div></div><button class="btn-main primary-gradient" onclick="saveSetEdit()">שמור</button><button class="btn-text" style="color: #ff453a;" onclick="deleteSetFromLog()">מחק סט</button><button class="btn-text" onclick="closeEditModal()">ביטול</button></div></div>
    <div id="recovery-modal" class="modal-overlay"><div class="modal-content"><h3>נמצא אימון פעיל</h3><p>להמשיך מאיפה שהפסקת?</p><button class="btn-main primary-gradient" onclick="restoreSession()">כן, המשך</button><button class="btn-text" onclick="discardSession()">לא, התחל מחדש</button></div></div>

    <!-- מבנה האפליקציה -->
    <div class="app-container">
        <header class="app-header">
            <button id="global-back" class="back-btn" onclick="handleBackClick()"><div class="chevron-back"></div></button>
            <div class="brand-logo">GYMPRO <span>ELITE</span></div>
            <button id="btn-settings" class="settings-btn" onclick="openSettings()">⚙️</button>
        </header>

        <main class="content-area">
            <!-- מסך בית -->
            <div id="ui-week" class="screen active">
                <div class="hero-section"><h1>ברוך הבא <span>Elite Control</span></h1></div>
                <button onclick="initAudio()" id="audio-init-btn" class="action-card primary-gradient">הפעל סאונד וביצועים</button>
                <div class="section-label">בחר שבוע</div>
                <div class="grid-menu">
                    <button class="menu-card" onclick="selectWeek(1)">שבוע 1</button>
                    <button class="menu-card" onclick="selectWeek(2)">שבוע 2</button>
                    <button class="menu-card" onclick="selectWeek(3)">שבוע 3</button>
                    <button class="menu-card deload-card" onclick="selectWeek('deload')">דילואוד</button>
                </div>
                <button class="action-card secondary" style="margin-top:20px" onclick="openArchive()">ארכיון וגיבוי</button>
            </div>

            <!-- מסך אימון (UI-MAIN) -->
            <div id="ui-main" class="screen">
                <div class="exercise-header">
                    <button onclick="openSessionLog()" class="clean-log-btn">יומן</button>
                    <div class="badge-row">
                        <span id="set-counter" class="ios-badge">SET 1/3</span>
                        <div id="unilateral-note" class="uni-badge">UNILATERAL</div>
                    </div>
                    <h2 id="ex-display-name"></h2>
                </div>
                <div class="input-grid">
                    <div class="glass-card compact"><label>משקל</label><select id="weight-picker" class="ios-picker"></select></div>
                    <div class="glass-card compact"><label>חזרות</label><select id="reps-picker" class="ios-picker"></select></div>
                    <div class="glass-card compact"><label>RIR</label><select id="rir-picker" class="ios-picker"></select></div>
                </div>
                <button id="btn-submit-set" class="btn-main primary-gradient" onclick="nextStep()">סיום סט</button>
                <div id="timer-area" class="timer-section">
                    <div class="timer-text" id="rest-timer">00:00</div>
                </div>
            </div>

            <!-- יתר המסכים יופיעו כאן בזמן הריצה -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
