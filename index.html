<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Workout Tracker 7.2</title>
    
    <!-- PWA Settings for iPhone Full Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button id="global-back" style="background:none; border:none; color: var(--primary-blue); font-size: 1.1em; font-weight: 600; cursor: pointer;" onclick="handleGlobalBack()">↩ חזור</button>
            <span style="color: var(--text-dim); font-size: 0.8em; font-weight: bold; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 10px;">V 7.2</span>
        </header>

        <div id="ui-week" class="screen active">
            <h1 class="main-title">Professional<br><span style="color: var(--primary-blue);">Tracker</span></h1>
            
            <button onclick="initAudio()" id="audio-init-btn" class="btn-primary" style="margin-bottom: 30px;">🔊 הפעל סאונד ומצב אימון</button>

            <p style="color: var(--text-dim); margin-bottom: 15px; font-weight: 600;">בחר שבוע להתחלה:</p>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWeek(1)"><span>שבוע 1</span><span>➔</span></button>
                <button class="menu-item" onclick="selectWeek(2)"><span>שבוע 2</span><span>➔</span></button>
                <button class="menu-item" onclick="selectWeek(3)"><span>שבוע 3</span><span>➔</span></button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>סוג אימון</h2>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWorkout('A')">חזה וכתפיים</button>
                <button class="menu-item" onclick="selectWorkout('B')">רגליים וגב</button>
                <button class="menu-item" onclick="selectWorkout('C')">כתפיים, חזה וגב</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title" class="english-title">1RM</h2>
            <div class="log-card">
                <div class="input-row">
                    <span>משקל מקסימלי (ק"ג)</span>
                    <select id="rm-picker" class="modern-select"></select>
                </div>
            </div>
            <button class="btn-primary" onclick="save1RM()">המשך לאימון</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" class="english-title"></h2>
            <p style="text-align: center; color: var(--text-dim);">האם להתחיל בתרגיל זה?</p>
            <div style="margin-top: auto;">
                <button class="btn-primary" onclick="confirmExercise(true)">כן, התחל</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג על התרגיל</button>
            </div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                <h2 id="ex-display-name" class="english-title" style="margin:0; font-size: 1.4em; max-width: 70%;"></h2>
                <span id="set-counter" class="set-badge">SET 1/3</span>
            </div>
            
            <div id="unilateral-note" style="display:none; color: #ff9f0a; background: rgba(255,159,10,0.1); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 15px; font-size: 0.9em;">
                ⚠️ משקל לצד אחד בלבד
            </div>

            <div class="log-card">
                <div class="input-row"><span>משקל</span><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><span>חזרות</span><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><span>RIR</span><select id="rir-picker" class="modern-select"></select></div>
            </div>
            
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()">תעד סט</button>
            
            <div id="timer-area" style="visibility: hidden;">
                <div id="rest-timer" class="timer-display">00:00</div>
                <p style="text-align: center; color: var(--text-dim); margin-top: -10px;">מנוחה (יעד: <span id="rest-target-display">--</span>)</p>
                <button class="btn-danger" onclick="handleExtra(false)" style="margin-top: 10px;">⏹ סיום תרגיל מוקדם</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <h2>אימון ידיים?</h2>
            <div style="margin-top: auto;">
                <button class="btn-primary" onclick="startArmWorkout()">כן, בוא נמשיך</button>
                <button class="btn-secondary" onclick="finish()">לא, סיים אימון</button>
            </div>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title">בחר תרגיל</h2>
            <div id="arm-options" class="grid-menu"></div>
            <div style="margin-top: auto;">
                <button class="btn-secondary" id="btn-skip-arm-group"></button>
            </div>
        </div>

        <div id="ui-variation" class="screen">
            <h2 id="variation-title">בחר סוג</h2>
            <div id="variation-options" class="grid-menu"></div>
        </div>

        <div id="ui-extra" class="screen">
            <h2>הסט הושלם!</h2>
            <p style="text-align: center; color: var(--text-dim);">תרצה להוסיף עוד סט או להמשיך?</p>
            <div style="margin-top: auto;">
                <button class="btn-primary" style="background-color: var(--success);" onclick="handleExtra(true)">+ הוסף סט נוסף</button>
                <button class="btn-primary" onclick="handleExtra(false)">עבור לשלב הבא</button>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 style="color: var(--success);">האימון הסתיים!</h2>
            <div id="summary-area" class="summary-box" style="white-space: pre-wrap;"></div>
            <button class="btn-primary" onclick="copyResult()">📋 העתק סיכום וסיים</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
