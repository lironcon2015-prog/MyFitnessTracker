<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymPro 8.0</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button id="global-back" style="background:none; border:none; color: var(--primary-blue); font-size: 1.1em; font-weight: 600; cursor: pointer;" onclick="handleGlobalBack()">↩ חזור</button>
            <span style="color: var(--text-dim); font-size: 0.8em; font-weight: 800; background: rgba(255,255,255,0.08); padding: 4px 12px; border-radius: 12px;">V 8.0</span>
        </header>

        <div id="ui-week" class="screen active">
            <h1 style="font-size: 2.8em; font-weight: 900; margin: 20px 0;">Gym<span style="color: var(--primary-blue);">Pro</span></h1>
            <button onclick="initAudio()" id="audio-init-btn" class="btn-primary" style="margin-bottom: 30px;">🔊 הפעל סאונד ומצב אימון</button>
            <p style="color: var(--text-dim); margin-bottom: 15px; font-weight: 600;">בחר שבוע:</p>
            <button class="menu-item" onclick="selectWeek(1)"><span>שבוע 1</span><span>➔</span></button>
            <button class="menu-item" onclick="selectWeek(2)"><span>שבוע 2</span><span>➔</span></button>
            <button class="menu-item" onclick="selectWeek(3)"><span>שבוע 3</span><span>➔</span></button>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>סוג אימון</h2>
            <button class="menu-item" onclick="selectWorkout('A')">אימון A: חזה וכתפיים</button>
            <button class="menu-item" onclick="selectWorkout('B')">אימון B: רגליים וגב</button>
            <button class="menu-item" onclick="selectWorkout('C')">אימון C: כתפיים, חזה וגב</button>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title">1RM</h2>
            <div class="log-card">
                <div class="input-row">
                    <span>משקל מקסימלי (ק"ג)</span>
                    <select id="rm-picker" class="modern-select"></select>
                </div>
            </div>
            <button class="btn-primary" onclick="save1RM()">המשך</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" style="color: var(--primary-blue);"></h2>
            <p style="text-align: center; color: var(--text-dim);">האם להתחיל בתרגיל זה?</p>
            <div style="margin-top: auto;">
                <button class="btn-primary" onclick="confirmExercise(true)">כן, התחל</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג</button>
            </div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 id="ex-display-name" style="margin:0; font-size: 1.4em; max-width: 70%;"></h2>
                <span id="set-counter" class="set-badge">SET 1/3</span>
            </div>
            
            <div id="unilateral-note" style="display:none; color: #ff9f0a; background: rgba(255,159,10,0.1); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 15px; font-size: 0.85em; font-weight: bold;">
                ⚠️ משקל לצד אחד בלבד
            </div>

            <div id="last-set-info" class="history-label" style="display:none;"></div>

            <div class="log-card">
                <div class="input-row"><span>משקל</span><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><span>חזרות</span><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><span>RIR</span><select id="rir-picker" class="modern-select"></select></div>
            </div>
            
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()">סיום סט</button>
            
            <div id="timer-area" style="visibility: hidden;" class="timer-container">
                <div class="progress-track"><div id="timer-bar" class="progress-bar"></div></div>
                <div id="rest-timer" class="timer-display">00:00</div>
                <p style="color: var(--text-dim); font-size: 0.9em;">מנוחה (יעד: <span id="rest-target-display">--</span>)</p>
                <button class="btn-danger" onclick="handleExtra(false)">⏹ סיום תרגיל</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <h2>אימון ידיים?</h2>
            <button class="btn-primary" onclick="startArmWorkout()">כן, בונוס ידיים</button>
            <button class="btn-secondary" onclick="finish()">לא, סיים אימון</button>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title">בחר תרגיל</h2>
            <div id="arm-options"></div>
            <div style="margin-top: auto;">
                <button class="btn-secondary" id="btn-skip-arm-group"></button>
            </div>
        </div>

        <div id="ui-variation" class="screen">
            <h2 id="variation-title">בחר סוג</h2>
            <div id="variation-options"></div>
        </div>

        <div id="ui-extra" class="screen">
            <h2>הסט הושלם!</h2>
            <p style="text-align: center; color: var(--text-dim);">עוד סט אחד?</p>
            <div style="margin-top: auto;">
                <button class="btn-primary" style="background-color: var(--success);" onclick="handleExtra(true)">+ סט בונוס</button>
                <button class="btn-primary" onclick="handleExtra(false)">המשך לתרגיל הבא</button>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 style="color: var(--success);">האימון הושלם!</h2>
            <div id="summary-area" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResult()">📋 העתק סיכום לווצאפ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
