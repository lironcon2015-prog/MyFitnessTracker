<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymPro v8.1</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button id="global-back" style="background:none; border:none; color: var(--primary-blue); font-size: 1.1em; font-weight: 600; visibility: hidden;" onclick="handleBack()">✕ חזור</button>
            <span style="color: var(--text-dim); font-size: 0.75em; font-weight: 800; background: #e5e5ea; padding: 4px 10px; border-radius: 20px;">VER 8.1</span>
        </header>

        <div id="ui-week" class="screen active">
            <h1 style="font-size: 3em; font-weight: 900; margin: 20px 0;">Gym<span style="color: var(--primary-blue);">Pro</span></h1>
            <button onclick="initAudio()" id="audio-btn" class="btn-primary" style="margin-bottom: 30px;">⚡ הפעל סאונד אימון</button>
            <span class="section-subtitle">בחר שבוע</span>
            <button class="menu-item" onclick="selectWeek(1)">שבוע 1 <span>➔</span></button>
            <button class="menu-item" onclick="selectWeek(2)">שבוע 2 <span>➔</span></button>
            <button class="menu-item" onclick="selectWeek(3)">שבוע 3 <span>➔</span></button>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2 class="exercise-title">סוג אימון</h2>
            <button class="menu-item" onclick="selectWorkout('A')">אימון A: חזה וכתפיים</button>
            <button class="menu-item" onclick="selectWorkout('B')">אימון B: רגליים וגב</button>
            <button class="menu-item" onclick="selectWorkout('C')">אימון C: כתפיים, חזה וגב</button>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title" class="exercise-title">עדכון 1RM</h2>
            <div class="log-card">
                <div class="input-row">
                    <span>משקל מקסימלי</span>
                    <select id="rm-picker" class="modern-select"></select>
                </div>
            </div>
            <button class="btn-primary" onclick="save1RM()">שמור והמשך</button>
        </div>

        <div id="ui-confirm" class="screen">
            <span class="section-subtitle">הבא בתור</span>
            <h2 id="confirm-ex-name" class="exercise-title"></h2>
            <button class="btn-primary" onclick="startExercise(true)">התחל תרגיל</button>
            <button class="btn-secondary" onclick="startExercise(false)">דלג</button>
        </div>

        <div id="ui-variation" class="screen">
            <h2 class="exercise-title">בחר וריאציה</h2>
            <div id="var-list"></div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <span id="set-info" class="set-badge">SET 1</span>
                <span id="uni-label" style="display:none; color: var(--danger); font-size: 0.7em; font-weight: 800;">צד אחד בנפרד</span>
            </div>
            <h2 id="active-ex-name" class="exercise-title"></h2>
            <div class="log-card">
                <div class="input-row"><span>משקל</span><select id="w-picker" class="modern-select"></select></div>
                <div class="input-row"><span>חזרות</span><select id="r-picker" class="modern-select"></select></div>
                <div class="input-row"><span>RIR</span><select id="rir-picker" class="modern-select"></select></div>
            </div>
            <button class="btn-primary" id="submit-set-btn" onclick="submitSet()">סיום סט</button>
            <div id="timer-box" style="display:none; text-align:center;">
                <div id="timer-val" class="timer-display">00:00</div>
                <button class="btn-danger" onclick="endExercise()">סיום תרגיל</button>
            </div>
        </div>

        <div id="ui-extra" class="screen">
            <h2 class="exercise-title">רוצה סט נוסף?</h2>
            <button class="btn-primary" onclick="addExtraSet()">כן, סט בונוס</button>
            <button class="btn-secondary" onclick="endExercise()">לא, המשך</button>
        </div>

        <div id="ui-summary" class="screen">
            <h2 class="exercise-title">סיכום אימון</h2>
            <div id="summary-text" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResults()">📋 העתק לווצאפ</button>
        </div>
    </div>

    <textarea id="clipboard-tank" style="position: absolute; left: -9999px;"></textarea>

    <script src="script.js"></script>
</body>
</html>
