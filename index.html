<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymPro 9.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <button id="global-back" style="background:none; border:none; color: var(--primary-blue); font-size: 1.2em; font-weight: 600; cursor: pointer; visibility: hidden;" onclick="handleBackClick()">↩ חזור</button>
            <span style="color: var(--text-dim); font-size: 0.8em; font-weight: 900; background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 8px;">V 9.1</span>
        </header>

        <div id="ui-week" class="screen active">
            <h1 style="font-size: 3em; font-weight: 900; margin-bottom: 10px;">GymPro</h1>
            <button onclick="initAudio()" id="audio-init-btn" class="btn-primary" style="margin-bottom: 40px; background-color: var(--danger);">1. הפעל מצב אימון</button>
            <div class="centered-content">
                <button class="menu-item" onclick="selectWeek(1)"><span>שבוע 1</span><span>➔</span></button>
                <button class="menu-item" onclick="selectWeek(2)"><span>שבוע 2</span><span>➔</span></button>
                <button class="menu-item" onclick="selectWeek(3)"><span>שבוע 3</span><span>➔</span></button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2 style="margin-bottom: 30px;">בחר סוג אימון</h2>
            <div class="centered-content">
                <button class="menu-item" onclick="selectWorkout('A')">אימון A: כתפיים וגב</button>
                <button class="menu-item" onclick="selectWorkout('B')">אימון B: רגליים וגב</button>
                <button class="menu-item" onclick="selectWorkout('C')">אימון C: חזה וכתפיים</button>
                <hr style="width: 100%; border: 0; border-top: 1px solid var(--border-color); margin: 20px 0;">
                <button class="btn-primary" style="background: linear-gradient(135deg, #5856d6, #af52de);" onclick="startFreestyle()">+ אימון חופשי</button>
            </div>
        </div>

        <div id="ui-body-part" class="screen">
            <h2 style="text-align:center;">בחר קבוצת שרירים</h2>
            <div id="body-parts-grid" class="centered-content"></div>
        </div>

        <div id="ui-freestyle-list" class="screen">
            <h2 id="freestyle-list-title" style="text-align:center;">בחירת תרגיל</h2>
            <div id="freestyle-options" class="centered-content"></div>
        </div>

        <div id="ui-freestyle-interim" class="screen">
            <div class="centered-content" style="text-align:center;">
                <h2 style="font-size: 2em; margin-bottom: 40px;">התרגיל הושלם</h2>
                <button class="btn-primary" onclick="continueFreestyleSamePart()">תרגיל נוסף לאותו שריר</button>
                <button class="btn-secondary" onclick="navigate('ui-body-part')">החלף קבוצת שרירים</button>
                <button class="btn-primary" style="background-color: var(--success); margin-top: 40px;" onclick="finishMainWorkout()">עבור לאימון ידיים</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <div class="centered-content">
                <h2 id="rm-title" style="text-align:center; margin-bottom: 30px;"></h2>
                <div class="log-card">
                    <div class="input-row">
                        <span>משקל מקסימלי (1RM)</span>
                        <select id="rm-picker" class="modern-select"></select>
                    </div>
                </div>
                <button class="btn-primary" onclick="save1RM()">חשב והמשך</button>
            </div>
        </div>

        <div id="ui-confirm" class="screen">
            <div class="centered-content" style="text-align:center;">
                <h2 id="confirm-ex-name" style="font-size: 2.2em; color: var(--primary-blue); margin-bottom: 10px;"></h2>
                <button class="btn-primary" onclick="confirmExercise(true)">התחל תרגיל</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג על התרגיל</button>
            </div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="ex-display-name" style="margin:0; font-size: 1.5em; flex: 1;"></h2>
                <span id="set-counter" class="set-badge"></span>
            </div>
            <div id="unilateral-note" style="display:none; color: #ff9f0a; background: rgba(255,159,10,0.1); padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 20px; font-weight: bold; border: 1px solid #ff9f0a;">
                ⚠️ שים לב: המשקל הוא עבור צד אחד
            </div>
            <div class="log-card">
                <div class="input-row"><span>משקל</span><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><span>חזרות</span><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><span>RIR</span><select id="rir-picker" class="modern-select"></select></div>
            </div>
            <button class="btn-primary" onclick="nextStep()" style="font-size: 1.3em; padding: 25px;">סיום סט</button>
            <div id="timer-area" style="visibility: hidden;" class="timer-container">
                <div id="rest-timer" class="timer-display">00:00</div>
                <div class="progress-track"><div id="timer-bar" class="progress-bar"></div></div>
                <button class="btn-danger" style="margin-top: 20px; background-color: rgba(255,69,58,0.1); color: var(--danger);" onclick="handleExtra(false)">סיום תרגיל</button>
            </div>
        </div>

        <div id="ui-extra" class="screen">
            <div class="centered-content" style="text-align:center;">
                <h2 style="font-size: 2.2em; margin-bottom: 40px;">התרגיל הושלם</h2>
                <button class="btn-primary" style="background-color: var(--success);" onclick="handleExtra(true)">🔥 הוסף סט בונוס</button>
                <button class="btn-primary" onclick="handleExtra(false)">עבור לתרגיל הבא</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <div class="centered-content" style="text-align:center;">
                <h2 style="font-size: 2em; margin-bottom: 40px;">החלק העיקרי הסתיים.<br>להמשיך לידיים?</h2>
                <button class="btn-primary" onclick="startArmWorkout()">כן, עבור לידיים</button>
                <button class="btn-secondary" onclick="finish()">לא, סיים אימון</button>
            </div>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title" style="text-align:center;"></h2>
            <div id="arm-options" class="centered-content"></div>
            <button class="btn-secondary" id="btn-skip-arm-group" style="margin-top: auto;"></button>
        </div>

        <div id="ui-variation" class="screen">
            <div class="centered-content">
                <h2 id="variation-title" style="text-align:center; margin-bottom: 30px;">בחר סוג תרגיל</h2>
                <div id="variation-options"></div>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 style="font-size: 2.2em; text-align:center;">האימון הושלם!</h2>
            <div id="summary-area" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResult()">העתק סיכום וסגור</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
