<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Workout Tracker 7.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button id="global-back" class="back-btn" onclick="handleGlobalBack()">↩ חזור</button>
            <span style="color: #444; font-size: 0.8em; font-weight: bold;">V 7.0</span>
        </div>

        <div id="ui-week" class="screen active">
            <h1 class="main-title">Workout<br><span style="color: var(--primary-blue);">Tracker</span></h1>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <button onclick="initAudio()" id="audio-init-btn" class="btn-primary" style="width: 100%;">🔊 הפעל סאונד ומצב אימון</button>
            </div>

            <p style="text-align: center; color: var(--text-dim);">בחר שבוע להתחלה:</p>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWeek(1)">שבוע 1</button>
                <button class="menu-item" onclick="selectWeek(2)">שבוע 2</button>
                <button class="menu-item" onclick="selectWeek(3)">שבוע 3</button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>סוג אימון</h2>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWorkout('A')">חזה וכתפיים</button>
                <button class="menu-item" onclick="selectWorkout('B')">רגליים וגב</button>
                <button class="menu-item" onclick="selectWorkout('C')">כתפיים, חזה וגב</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title">הזן 1RM</h2>
            <div class="log-card">
                <select id="rm-picker" class="modern-select" style="width: 100%;"></select>
            </div>
            <button class="btn-primary" onclick="save1RM()">המשך לאימון</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" class="english-title"></h2>
            <p style="text-align: center;">האם ברצונך לבצע תרגיל זה?</p>
            <div class="grid-menu">
                <button class="btn-primary" onclick="confirmExercise(true)">כן, התחל</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג על התרגיל</button>
            </div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                <h2 id="ex-display-name" class="english-title" style="text-align: right; margin: 0; font-size: 1.4em;">...</h2>
                <span id="set-counter" class="set-badge">Set 1/3</span>
            </div>
            
            <div id="unilateral-note" style="display:none; color: #ff9f0a; background: rgba(255,159,10,0.1); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 15px; font-size: 0.9em;">
                ⚠️ המשקל מתייחס לצד אחד
            </div>

            <div class="log-card">
                <div class="input-row"><label>משקל</label><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><label>חזרות</label><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><label>RIR</label><select id="rir-picker" class="modern-select"></select></div>
            </div>
            
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()">תעד סט</button>
            
            <div id="timer-area" style="text-align: center; margin-top: 30px; visibility: hidden;">
                <div style="font-size: 0.9em; color: var(--text-dim);">מנוחה (יעד: <span id="rest-target-display">--</span>)</div>
                <div id="rest-timer" class="timer-display">00:00</div>
                <button class="btn-secondary" onclick="handleExtra(false)" style="margin-top: 15px; border-color: var(--danger); color: var(--danger);">⏹ סיום תרגיל מוקדם</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <h2>אימון ידיים?</h2>
            <div class="grid-menu">
                <button class="btn-primary" onclick="startArmWorkout()">כן, בוא נתחיל</button>
                <button class="btn-secondary" onclick="finish()">לא, סיים אימון</button>
            </div>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title">בחר תרגיל</h2>
            <div id="arm-options" class="grid-menu"></div>
            <button class="btn-secondary" id="btn-skip-arm-group" style="margin-top:20px;"></button>
        </div>

        <div id="ui-variation" class="screen">
            <h2 id="variation-title">בחר סוג</h2>
            <div id="variation-options" class="grid-menu"></div>
        </div>

        <div id="ui-extra" class="screen">
            <h2>הסט הסתיים!</h2>
            <div class="grid-menu" style="gap: 20px;">
                <button class="btn-primary" style="background: var(--success);" onclick="handleExtra(true)">הוסף סט נוסף</button>
                <button class="btn-primary" onclick="handleExtra(false)">עבור לשלב הבא</button>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 style="color: var(--success);">האימון הושלם!</h2>
            <div id="summary-area" class="summary-box" style="white-space: pre-wrap; text-align: right; padding: 15px; border-radius: 16px; margin: 20px 0; font-family: monospace; max-height: 300px; overflow-y: auto; font-size: 0.95em;"></div>
            <button class="btn-primary" onclick="copyResult()" style="width: 100%;">📋 העתק סיכום וסיים</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
