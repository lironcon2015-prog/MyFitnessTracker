<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker 6.6</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button id="global-back" class="back-btn" onclick="handleGlobalBack()">↩ חזור</button>
            <button onclick="location.reload(true)" style="background: none; border: none; font-size: 0.7em; color: #ccc;">רענן ↻</button>
        </div>

        <div id="ui-week" class="screen active">
            <h1 class="main-title">Workout Tracker</h1>
            <p style="text-align: center; color: #666; font-size: 0.8em; margin-top: -10px;">Version 6.6</p>
            <div style="text-align: center; margin-bottom: 20px;">
                <button onclick="initAudio()" id="audio-init-btn" style="background: #007AFF; color: white; border: none; padding: 18px; border-radius: 12px; font-size: 1.1em; cursor: pointer; width: 100%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,122,255,0.4);">🔊 הפעל סאונד ומנע נעילה</button>
            </div>
            <p class="subtitle">בחר שבוע:</p>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWeek(1)">שבוע 1</button>
                <button class="menu-item" onclick="selectWeek(2)">שבוע 2</button>
                <button class="menu-item" onclick="selectWeek(3)">שבוע 3</button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>איזה אימון היום?</h2>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWorkout('A')">חזה וכתפיים</button>
                <button class="menu-item" onclick="selectWorkout('B')">רגליים וגב</button>
                <button class="menu-item" onclick="selectWorkout('C')">כתפיים, חזה וגב</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title">הזן 1RM</h2>
            <select id="rm-picker" class="modern-select"></select>
            <button class="btn-primary" onclick="save1RM()">המשך</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" class="english-title"></h2>
            <div class="action-btns">
                <button class="btn-primary" onclick="confirmExercise(true)">כן</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <h2>האם תרצה לבצע אימון ידיים היום?</h2>
            <div class="action-btns-vertical">
                <button class="btn-success" onclick="startArmWorkout()">כן, בוא נתחיל</button>
                <button class="btn-secondary" onclick="finish()">לא, סיים אימון</button>
            </div>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title">בחר תרגיל:</h2>
            <div id="arm-options" class="grid-menu"></div>
            <button class="btn-secondary" id="btn-skip-arm-group" style="margin-top:20px;"></button>
        </div>

        <div id="ui-variation" class="screen">
            <h2 id="variation-title">בחר סוג תרגיל:</h2>
            <div id="variation-options" class="grid-menu"></div>
        </div>

        <div id="ui-main" class="screen">
            <div class="exercise-header">
                <h2 id="ex-display-name" class="english-title">...</h2>
                <span id="set-counter" class="set-badge">Set 1/3</span>
            </div>
            <div id="unilateral-note" style="display:none; color: #d9534f; background: #fdf7f7; padding: 8px; border-radius: 8px; text-align: center; margin-bottom: 10px; font-weight: bold; font-size: 0.9em;">
                ⚠️ המשקל מתייחס לצד אחד
            </div>
            <div class="log-card">
                <div class="input-row"><label>משקל:</label><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><label>חזרות:</label><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><label>RIR:</label><select id="rir-picker" class="modern-select"></select></div>
            </div>
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()" style="font-size: 1.2em; padding: 15px;">תעד סט</button>
            <div style="text-align: center; margin-top: 35px; border-top: 1px solid #eee; padding-top: 20px;">
                <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">מנוחה (יעד: <span id="rest-target-display">--</span>):</div>
                <div id="rest-timer" style="font-family: 'Courier New', monospace; font-weight: 900; color: #007AFF; font-size: 3em; letter-spacing: 3px; background: #f0f4ff; display: inline-block; padding: 10px 30px; border-radius: 15px; border: 2px solid #d0e0ff;">00:00</div>
            </div>
        </div>

        <div id="ui-extra" class="screen">
            <h2>הסט הסתיים!</h2>
            <div class="action-btns-vertical">
                <button class="btn-success" onclick="handleExtra(true)">הוסף סט נוסף</button>
                <button class="btn-primary" onclick="handleExtra(false)">עבור לשלב הבא</button>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 class="success-msg">האימון הושלם! ✅</h2>
            <div id="summary-area" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResult()">העתק וחזור</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
