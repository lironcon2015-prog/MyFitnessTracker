<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="data:application/json;base64,ewogICJkZWZhdWx0X2xvY2FsZSI6ICJoZSIsCiAgIm5hbWUiOiAiV29ya291dCBUcmFja2VyIiwKICAic2hvcnRfbmFtZSI6ICJXb3Jrb3V0IiwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmZmZmZmYiLAogICJ0aGVtZV9jb2xvciI6ICIjMDA3QUZGIgp9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button id="global-back" class="back-btn" onclick="handleGlobalBack()">↩ חזור</button>
            <button onclick="location.reload(true)" style="background: none; border: none; font-size: 0.7em; color: #ccc;">רענן ↻</button>
        </div>

        <div id="ui-week" class="screen active">
            <h1 class="main-title">Workout Tracker</h1>
            <p style="text-align: center; color: #666; font-size: 0.8em; margin-top: -10px;">Version 6.0</p>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <button onclick="initAudioAndNotifications()" id="audio-init-btn" style="background: #007AFF; color: white; border: none; padding: 18px; border-radius: 12px; font-size: 1.1em; cursor: pointer; width: 100%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,122,255,0.4);">🔊 הפעל סאונד והתראות רקע</button>
            </div>

            <p class="subtitle">בחר שבוע:</p>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWeek(1)">שבוע 1</button>
                <button class="menu-item" onclick="selectWeek(2)">שבוע 2</button>
                <button class="menu-item" onclick="selectWeek(3)">שבוע 3</button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>איזה אימון?</h2>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWorkout('A')">A</button>
                <button class="menu-item" onclick="selectWorkout('B')">B</button>
                <button class="menu-item" onclick="selectWorkout('C')">C</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title">1RM</h2>
            <select id="rm-picker" class="modern-select"></select>
            <button class="btn-primary" onclick="save1RM()">המשך</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" class="english-title"></h2>
            <div class="action-btns">
                <button class="btn-primary" onclick="confirmExercise(true)">כן</button>
                <button class="btn-secondary" onclick="confirmExercise(false)">דלג</button>
            </div>
        </div>

        <div id="ui-variation" class="screen">
            <h2>בחר סוג:</h2>
            <div id="variation-options" class="grid-menu"></div>
        </div>

        <div id="ui-main" class="screen">
            <div class="exercise-header">
                <h2 id="ex-display-name" class="english-title">...</h2>
                <span id="set-counter" class="set-badge">Set 1/5</span>
            </div>
            <div class="log-card">
                <div class="input-row"><label>משקל:</label><select id="weight-picker" class="modern-select"></select></div>
                <div class="input-row"><label>חזרות:</label><select id="reps-picker" class="modern-select"></select></div>
                <div class="input-row"><label>RIR:</label><select id="rir-picker" class="modern-select"></select></div>
            </div>
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()" style="font-size: 1.2em;">תעד סט</button>
            <div style="text-align: center; margin-top: 35px; border-top: 1px solid #eee; pt: 20px;">
                <div style="font-size: 1em; color: #666; mb: 5px;">זמן מנוחה:</div>
                <div id="rest-timer" style="font-family: 'Courier New', monospace; font-weight: 900; color: #007AFF; font-size: 3em; letter-spacing: 3px; background: #f0f4ff; display: inline-block; padding: 10px 30px; border-radius: 15px;">00:00</div>
            </div>
        </div>

        <div id="ui-extra" class="screen">
            <h2>הסט הסתיים!</h2>
            <button class="btn-success" onclick="handleExtra(true)">הוסף סט</button>
            <button class="btn-primary" onclick="handleExtra(false)">הבא</button>
        </div>

        <div id="ui-summary" class="screen">
            <h2 class="success-msg">בוצע! ✅</h2>
            <div id="summary-area" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResult()">העתק</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
