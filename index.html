<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Workout Tracker 7.1</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <button id="global-back" class="btn-secondary" style="border:none; background:none; color: var(--primary-blue); font-size: 1.1em; font-weight: 600;" onclick="handleGlobalBack()">חזור</button>
            <span style="background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 100px; font-size: 0.75em; color: var(--text-dim);">גרסה 7.1</span>
        </header>

        <div id="ui-week" class="screen active">
            <h1 class="main-title">Training<br><span style="color: var(--primary-blue);">Session</span></h1>
            
            <button onclick="initAudio()" id="audio-init-btn" class="btn-primary" style="margin-bottom: 40px;">⚡ הפעל מצב אימון</button>

            <p style="color: var(--text-dim); margin-right: 10px; font-weight: 600;">בחר שבוע</p>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWeek(1)">שבוע ראשון</button>
                <button class="menu-item" onclick="selectWeek(2)">שבוע שני</button>
                <button class="menu-item" onclick="selectWeek(3)">שבוע שלישי</button>
            </div>
        </div>

        <div id="ui-workout-type" class="screen">
            <h2>סוג אימון</h2>
            <div class="grid-menu">
                <button class="menu-item" onclick="selectWorkout('A')">חזה וכתפיים</button>
                <button class="menu-item" onclick="selectWorkout('B')">רגליים וגב</button>
                <button class="menu-item" onclick="selectWorkout('C')">כתפיים, חזה וגב</button>
            </div>
        </div>

        <div id="ui-1rm" class="screen">
            <h2 id="rm-title" class="english-title">1RM Setup</h2>
            <div class="log-card" style="text-align: center;">
                <p style="color: var(--text-dim); margin-bottom: 20px;">מהו ה-1RM הנוכחי שלך?</p>
                <select id="rm-picker" class="modern-select" style="width: 80%; font-size: 1.5em;"></select>
            </div>
            <button class="btn-primary" onclick="save1RM()">המשך</button>
        </div>

        <div id="ui-confirm" class="screen">
            <h2 id="confirm-ex-name" class="english-title" style="font-size: 2em;"></h2>
            <p style="text-align: center; color: var(--text-dim);">מוכן להתחיל את התרגיל הבא?</p>
            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
                <button class="btn-primary" onclick="confirmExercise(true)">כן, התחל תרגיל</button>
                <button class="btn-secondary" style="background:none; border:none; color: var(--danger); padding: 15px;" onclick="confirmExercise(false)">דלג על תרגיל זה</button>
            </div>
        </div>

        <div id="ui-main" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <span id="set-counter" class="set-badge">SET 1 / 3</span>
                <h2 id="ex-display-name" class="english-title" style="margin:0; font-size: 1.3em; text-align: left;">Exercise Name</h2>
            </div>
            
            <div id="unilateral-note" style="display:none; text-align: center; color: #FF9F0A; font-size: 0.85em; margin-bottom: 15px; background: rgba(255,159,10,0.1); padding: 8px; border-radius: 10px;">
                ⚠️ Single Side Weight
            </div>

            <div class="log-card">
                <div class="input-row">
                    <span style="font-weight: 600;">משקל</span>
                    <select id="weight-picker" class="modern-select" style="width: 100px;"></select>
                </div>
                <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 15px 0;"></div>
                <div class="input-row">
                    <span style="font-weight: 600;">חזרות</span>
                    <select id="reps-picker" class="modern-select" style="width: 100px;"></select>
                </div>
                <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 15px 0;"></div>
                <div class="input-row">
                    <span style="font-weight: 600;">RIR</span>
                    <select id="rir-picker" class="modern-select" style="width: 100px;"></select>
                </div>
            </div>
            
            <button class="btn-primary" id="btn-submit-set" onclick="nextStep()">תעד סט</button>
            
            <div id="timer-area" style="text-align: center; margin-top: 40px; visibility: hidden;">
                <div id="rest-timer" class="timer-display">00:00</div>
                <p style="color: var(--text-dim); font-size: 0.9em;">זמן מנוחה (יעד: <span id="rest-target-display">--</span>)</p>
                <button class="btn-secondary" onclick="handleExtra(false)" style="margin-top: 20px; border: 1px solid rgba(255,69,58,0.3); color: var(--danger); border-radius: 12px; padding: 10px 20px; background: rgba(255,69,58,0.05);">סיים תרגיל</button>
            </div>
        </div>

        <div id="ui-ask-arms" class="screen">
            <h2>אימון ידיים</h2>
            <div class="grid-menu">
                <button class="btn-primary" onclick="startArmWorkout()">המשך לידיים</button>
                <button class="btn-secondary" style="padding: 20px;" onclick="finish()">סיים אימון כאן</button>
            </div>
        </div>

        <div id="ui-arm-selection" class="screen">
            <h2 id="arm-selection-title">תרגיל ידיים</h2>
            <div id="arm-options" class="grid-menu"></div>
            <button class="btn-secondary" id="btn-skip-arm-group" style="margin-top:20px;"></button>
        </div>

        <div id="ui-variation" class="screen">
            <h2 id="variation-title">סוג וריאציה</h2>
            <div id="variation-options" class="grid-menu"></div>
        </div>

        <div id="ui-extra" class="screen">
            <h2 style="font-size: 2em;">Set Complete</h2>
            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
                <button class="btn-primary" style="background: var(--success);" onclick="handleExtra(true)">+ הוסף סט נוסף</button>
                <button class="btn-primary" onclick="handleExtra(false)">עבור לתרגיל הבא</button>
            </div>
        </div>

        <div id="ui-summary" class="screen">
            <h2 style="color: var(--success); font-size: 2.2em;">Workout Done!</h2>
            <div id="summary-area" class="summary-box"></div>
            <button class="btn-primary" onclick="copyResult()">📋 העתק סיכום</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
